<div class="login-form">
    <h1> Alley Signup & Signin Form </h1>
            
    <div class="main-content">
        <div class="sap_tabs">	
            
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
            
                <ul>
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
                    
                </ul>		
                <!---->
    
                <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                    <div class="facts">
                        <!--login1-->
                        <div class="register">
                            <form>	
                                <input type="text" name="username" placeholder="User Name" autofocus autocomplete="off" required="required" data-focus-on="username" data-ng-model="credentials.identifier"/>
                                <input type="text" name="email" placeholder="Email Address" required="required" data-focus-on="username" data-ng-model="credentials.email"/>
                                <input type="password" name="password" class="lock" placeholder="Password" required="required" data-ng-model="credentials.password"/>		
                                <input placeholder="Confirm Password" type="password" required="required">
                                <div class="sign-up">
                                    <button data-ng-click="signup()">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>	
    
                <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
                    <div class="facts">
                        <div class="register">
                            <form>										
                                <input type="text" class="mail" name="username" placeholder="User Name" autofocus autocomplete="off" required="required" data-focus-on="username" data-ng-model="credentials.identifier"/>									
                                <input type="password" name="password" class="lock" placeholder="Password" required="required" data-ng-model="credentials.password"/>								
                                <div class="sign-up">
                                    <button data-ng-click="login()">Sign in</button>
                                </div>
                            </form>
                            <h3><a href="#"> Forgot Password</a></h3>
                        </div>
                    </div> 
                </div> 			        					            	      
                    
            </div>	
            
        </div>
    </div>
    
    <!--start-copyright-->
        <div class="copy-right">
            <div class="wrap">
                <p>&copy; 2016 Alley Signup & Signin Form.  All Rights  Reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
            </div>
        </div>
    <!--//end-copyright-->
</div>

<script src="../js/easyResponsiveTabs.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>
